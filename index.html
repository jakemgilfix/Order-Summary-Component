<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="./output.css" rel="stylesheet" />
    
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { 
        font-size: 11px;
        text-align: center;
        color: rgb(100,100,100)
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="
    bg-mobile sm:bg-desktop bg-contain bg-no-repeat bg-paleblue
    flex flex-col items-center justify-center
    h-screen
    font-sans"
  >
    <!-- card -->
    <main class="
      flex flex-col items-center
      rounded-2xl
      w-[330px] sm:w-[450px]
      bg-white shadow-lg"
    >
      <img
        src="./images/illustration-hero.svg"
        alt="<Insert alt text here>"
        class="rounded-t-2xl w-full"
      />
      
      <!-- card content -->
      <div class="
        flex flex-col items-center 
        px-7 sm:px-11 py-8 sm:py-10 space-y-6 sm:space-y-7"
      >
        <h1 class="text-[23px] sm:text-[28px] font-[900] text-darkblue">
          Order Summary
        </h1>

        <p class="text-[16px] text-center text-desaturatedblue">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <!-- pricing -->
        <div class="
          flex flex-row items-center justify-between
          w-full py-5 sm:py-6 px-4 sm:px-6
          bg-verypaleblue
          rounded-xl"
        >
          <div class="flex flex-row items-center space-x-4">
            <img 
              src="./images/icon-music.svg"
              alt=""
            />
            <div class="space-y-0 sm:space-y-1 text-left">
              <h2 class="text-[15px] sm:text-[16px] font-[900] text-darkblue">
                Annual Plan
              </h2>
              <p class="text-desaturatedblue text-[15px] sm:text-[16px] font-[500]">
                $59.99/year
              </p>
            </div>
          </div>
          <a
            href="#"
            class="
              text-brightblue hover:text-[#766CF1]
              text-[13px] sm:text-[14px] font-[700] underline hover:no-underline"
          >
            Change
          </a>
        </div>

        <!-- "buttons" -->
        <a
          href="#"
          class="
            w-full rounded-xl
            py-[14px]
            bg-brightblue hover:bg-[#766CF1]
            text-white drop-shadow-2xl
            text-[14px] font-[700] text-center"
        >
          Proceed to Payment
        </a>
        <a
          href="#"
          class="text-desaturatedblue hover:text-darkblue text-[14px] font-[700]"
        >
          Cancel Order
        </a>
      </div>
    </main>
      
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jake Gilfix</a>.
    </footer>
  </body>
</html
