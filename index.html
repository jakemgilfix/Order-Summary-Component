<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link href="./output.css" rel="stylesheet" />
    
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { 
        font-size: 11px;
        text-align: center;
        color: rgb(100,100,100)
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="
    bg-paleblue
    flex flex-col items-center justify-center
    h-screen
    font-sans"
  >
    <!-- card -->
    <main class="flex flex-col rounded-xl bg-white w-[350px] items-center">
      <img
        src="./images/illustration-hero.svg"
        alt="<Insert alt text here>"
        class="rounded-t-xl w-full"
      />
      
      <!-- card content -->
      <div class="flex flex-col items-center p-8 space-y-3">
        <h1 class="text-[22px] font-[900] text-darkblue">
          Order Summary
        </h1>

        <p class="text-[16px] text-center text-desaturatedblue">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>

        <!-- pricing -->
        <div class="
          flex flex-row items-center justify-between
          w-full p-4
          bg-verypaleblue
          rounded-lg"
        >
          <div class="flex flex-row items-center space-x-3">
            <img 
              src="./images/icon-music.svg"
              alt=""
            />
            <div class="space-y-0 text-left">
              <h2 class="text-[16px] font-[900] text-darkblue">
                Annual Plan
              </h2>
              <p class="text-desaturatedblue text-[16px] font-[500]">
                $59.99/year
              </p>
            </div>
          </div>
          <a
            href="#"
            class="text-brightblue text-[14px] font-[700] underline"
          >
            Change
          </a>
        </div>

        <!-- buttons -->
        <button class="
          w-full rounded-lg
          py-3
          bg-brightblue hover:bg-[#766CF1]
          text-white
          text-[14px] font-[700]"
        >
          Proceed to Payment
        </button>
        <a
          href="#"
          class="text-desaturatedblue text-[14px] font-[700]"
        >
          Cancel Order
        </a>
      </div>
    </main>
      
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jake Gilfix</a>.
    </footer>
  </body>
</html
